<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recette</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    /* Layout description + image */
    .description-container {
      display: flex;
      align-items: flex-start;
      gap: 20px;
      margin-bottom: 20px;
    }
    .description-text {
      flex: 2;
      background: #fff8f0;
      padding: 15px;
      border-radius: 10px;
    }
    .description-image {
      flex: 1;
    }
    .description-image img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
    }
    /* Étapes */
    .etape-card {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 10px;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .etape-card.show {
      opacity: 1;
      transform: translateY(0);
    }
    .etape-num {
      background: #ff6600;
      color: #fff;
      font-weight: bold;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Vidéo */
    #videoContainer iframe {
      width: 100%;
      height: 315px;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
    }
    #videoFloat {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      height: 170px;
      border: none;
      border-radius: 10px;
      display: none;
      z-index: 999;
    }
  </style>
</head>
<body>

  <h1 id="titreRecette"></h1>

  <div id="descriptionContainer" class="description-container"></div>

  <h2>Ingrédients</h2>
  <ul id="ingredients"></ul>

  <h2>Préparation</h2>
  <div id="instructions"></div>

  <div id="videoContainer"></div>
  <iframe id="videoFloat"></iframe>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    // ⚠️ Mets ici tes infos Supabase
    const supabaseUrl = "https://ttkgzzamsfnittbqqvft.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR0a2d6emFtc2ZuaXR0YnFxdmZ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ4Mjg4MTEsImV4cCI6MjA3MDQwNDgxMX0.aE5GxrKrNJoqr1g8ASVG9Vdf7k_OLuyCOe2vZAp0-wY";
    const supabase = createClient(supabaseUrl, supabaseKey);

    // Récupère l'ID de la recette dans l'URL
    const params = new URLSearchParams(window.location.search);
    const recetteId = params.get('id');

    async function chargerRecette() {
      if (!recetteId) {
        document.body.innerHTML = "<p>Aucune recette sélectionnée.</p>";
        return;
      }

      const { data, error } = await supabase
        .from('recettes')
        .select('*')
        .eq('id', recetteId)
        .single();

      if (error || !data) {
        document.body.innerHTML = "<p>Recette introuvable.</p>";
        return;
      }

      afficherRecette(data);
    }

    function afficherRecette(recette) {
      document.getElementById('titreRecette').textContent = recette.titre;

      // Description + image
      document.getElementById('descriptionContainer').innerHTML = `
        <div class="description-text">
          <p>${recette.description || ''}</p>
        </div>
        <div class="description-image">
          <img src="${recette.image}" alt="${recette.titre}">
        </div>
      `;

      // Ingrédients
      const ingredientsContainer = document.getElementById('ingredients');
      ingredientsContainer.innerHTML = '';
      const ingredients = Array.isArray(recette.ingredients)
        ? recette.ingredients
        : (recette.ingredients || '').split(/\r?\n|;/).map(s => s.trim()).filter(Boolean);

      ingredients.forEach(ing => {
        const li = document.createElement('li');
        li.textContent = ing;
        ingredientsContainer.appendChild(li);
      });

      // Étapes
      const instructionsContainer = document.getElementById('instructions');
      instructionsContainer.innerHTML = '';
      const etapes = Array.isArray(recette.preparation)
        ? recette.preparation
        : (recette.preparation || '').split(/\r?\n|;/).map(s => s.trim()).filter(Boolean);

      etapes.forEach((etape, index) => {
        const div = document.createElement('div');
        div.className = 'etape-card';
        div.innerHTML = `<span class="etape-num">${index + 1}</span> <p>${etape}</p>`;
        instructionsContainer.appendChild(div);
      });

      instructionsContainer.querySelectorAll('.etape-card').forEach((el, i) =>
        setTimeout(() => el.classList.add('show'), i * 200)
      );

      // Vidéo
      const videoContainer = document.getElementById('videoContainer');
      videoContainer.innerHTML = '';

      const lienYoutube = recette.video || '';
      if (lienYoutube) {
        const match = lienYoutube.match(/(?:v=|youtu\.be\/|embed\/)([a-zA-Z0-9_-]{11})/);
        if (match && match[1]) {
          const videoId = match[1];

          // Player principal
          const iframeTop = document.createElement('iframe');
          iframeTop.src = `https://www.youtube.com/embed/${videoId}?rel=0`;
          iframeTop.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
          iframeTop.allowFullscreen = true;
          videoContainer.appendChild(iframeTop);

          // Mini player flottant
          const videoFloat = document.getElementById('videoFloat');
          videoFloat.src = `https://www.youtube.com/embed/${videoId}?rel=0`;
          window.addEventListener('scroll', () => {
            videoFloat.style.display = window.scrollY > 300 ? 'block' : 'none';
          });
        }
      }
    }

    chargerRecette();
  </script>

</body>
</html>
