<script type="text/javascript">
function googleTranslateElementInit() {
    new google.translate.TranslateElement({
        pageLanguage: 'fr',
        includedLanguages: 'en,es,pt,it,de',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
    }, 'google_translate_element');

    // Applique la langue sauvegard√©e apr√®s 1,5s (le temps que Google injecte le <select>)
    var savedLang = localStorage.getItem('preferredLang');
    if (savedLang) {
        setTimeout(function() { changeLanguage(savedLang); }, 1500);
    }
}

// Fonction pour changer la langue via les drapeaux
function changeLanguage(lang) {
    var interval = setInterval(function() {
        var select = document.querySelector('#google_translate_element select');
        if (select) {
            select.value = lang;
            select.dispatchEvent(new Event('change', { bubbles: true }));
            localStorage.setItem('preferredLang', lang);
            clearInterval(interval);
        }
    }, 100);
}
</script>
