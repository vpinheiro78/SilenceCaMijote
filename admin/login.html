<!doctype html>
<html lang="fr"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Admin login</title>
<link rel="stylesheet" href="../style.css"/></head>
<body>
<main style="max-width:560px;margin:30px auto;padding:12px">
  <h2>Connexion Admin</h2>
  <form id="loginForm">
    <label>Utilisateur<br/><input name="user" required style="width:100%;padding:10px;font-size:16px"/></label><br/><br/>
    <label>Mot de passe<br/><input name="pass" type="password" required style="width:100%;padding:10px;font-size:16px"/></label><br/><br/>
    <button type="submit">Se connecter</button>
  </form>
  <p style="margin-top:12px;color:#666">Login: <strong> </strong> / Mot de passe: <strong> </strong></p>
</main>
<script>
document.getElementById('loginForm').addEventListener('submit', function(e){
  e.preventDefault();
  const user = e.target.user.value.trim();
  const pass = e.target.pass.value.trim();
  if(user === 'admin' && pass === 'Hugo1709'){
    sessionStorage.setItem('isAdmin', '1');
    location.href = 'admin.html';
  } else {
    alert('Identifiants incorrects');
  }
});
</script>
</body></html>
