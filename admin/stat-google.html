<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Stats Google - Silence ça mijote</title>
<link rel="stylesheet" href="../style.css"/>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header class="site-header">
  <h1>Stats Google Search Console</h1>
  <a href="stats.html" class="btn-liste-courses">Retour Statistiques</a>
</header>

<main style="max-width:1100px;margin:20px auto;padding:12px">
  <section style="background:#fff;padding:14px;border-radius:10px;box-shadow:0 3px 8px rgba(0,0,0,0.04)">
    <h2>Vue quotidienne (7 derniers jours)</h2>
    <canvas id="googleChart" height="200"></canvas>
  </section>
</main>

<script type="module">
const ctx = document.getElementById('googleChart').getContext('2d');

async function loadGoogleStats() {
  try {
    const res = await fetch('/.netlify/functions/googleStats');
    if (!res.ok) throw new Error('Erreur récupération stats Google');
    const data = await res.json();

    // Préparer les labels et datasets
    const labels = data.map(d => d.keys[0]); // date
    const clicks = data.map(d => d.clicks || 0);
    const impressions = data.map(d => d.impressions || 0);

    new Chart(ctx, {
      type: 'line',
      data: {
        labels,
        datasets: [
          { label: 'Clics', data: clicks, borderColor: '#4285F4', backgroundColor: '#4285F4', fill: false },
          { label: 'Impressions', data: impressions, borderColor: '#34A853', backgroundColor: '#34A853', fill: false }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'top' },
          tooltip: {
            callbacks: {
              label: context => `${context.dataset.label} : ${context.raw}`
            }
          }
        },
        scales: { y: { beginAtZero: true } }
      }
    });
  } catch (err) {
    console.error(err);
    ctx.font = "16px Arial";
    ctx.fillText("Impossible de charger les stats Google", 10, 50);
  }
}

loadGoogleStats();
</script>
</body>
</html>
